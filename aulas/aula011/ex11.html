<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nacionalidade</title>
        <link rel="stylesheet" href="style.css">
        <style>
            main > #contesto > section > input{
                width: 200px;
            }
        </style>
    </head>
    <body>
        <header id="contesto">
            <h1>Validando sua Nacionalidade.</h1>
        </header>
        <main>
            <div id="contesto">

                <section>
                    <h1>Sua nacionalidade? </h1>
                    <input type="text" name="nacionalidade" id="nacionalidade" >
                    <strong><input type="button" value="Verificar" onclick="validar()"></strong>
                </section>
                
            </div>
            <div id="res">
            Analisando .......
        </div>
        </main>
        <script>
            function validar(){
                var nacão = document.getElementById('nacionalidade')
                var pais = String(nacão.value)
                var res = document.getElementById('res')
                res.innerText = `Vivendo em ${pais.toUpperCase()}`
                if(pais == 'Brasil'){
                    res.innerHTML += '<br><strong>Portanto você é BRASILEIRO</strong>'
                }else{
                    res.innerHTML += '<br><strong>Portanto você é ESTRANGEITO</strong>'
                }
            }
        </script>
    </body>
</html>
