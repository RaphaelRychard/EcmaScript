<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evendos DOW</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Area Interativa</h1>
        </header>
        <main>
            <div id="area">
                Interaja...
            </div>    
        </main>
        <script>
                area.addEventListener('mouseenter', entrou)
    area.addEventListener('mouseout', saiu)
    area.addEventListener('mousedown', clicksegurado)
    area.addEventListener('mouseup', clicksouto)

    function clicksegurado(){
        area.style.backgroundColor = 'gray'
        area.innerText = 'CLICK PRECIONADO!'
    }

    function clicksouto(){
        area.style.backgroundColor = 'pink'
        area.innerText = 'CLICK DEPRESSIONADO!'
        
    }

    function entrou(){
        area.innerText = 'MOVENDO!'
        area.style.backgroundColor = 'yellow'
        area.style.color = 'black'
    }
    function saiu(){
        area.innerText = 'SAIU!'
        area.style.backgroundColor = 'red'
    }
        </script>
    </body>
</html>
